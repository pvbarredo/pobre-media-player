name: Build on Self-Hosted Runner

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  build-windows-self-hosted:
    runs-on: [self-hosted, windows]  # Uses your self-hosted Windows runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer player.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-self-hosted-build
          path: dist/PobreMediaPlayer.exe
          retention-days: 7
      
      - name: List build output
        run: |
          echo "Build completed successfully!"
          dir dist
