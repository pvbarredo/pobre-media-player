name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer player.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/PobreMediaPlayer.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer player.py
      
      - name: Make executable
        run: |
          chmod +x dist/PobreMediaPlayer
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/PobreMediaPlayer

  build-fedora-nobara:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          dnf install -y python3 python3-pip qt6-qtbase-devel gcc gcc-c++ \
            libxcb libxcb-devel xcb-util xcb-util-devel \
            xcb-util-wm xcb-util-wm-devel xcb-util-image xcb-util-image-devel \
            xcb-util-keysyms xcb-util-keysyms-devel xcb-util-renderutil xcb-util-renderutil-devel \
            mesa-libGL mesa-libGL-devel
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer-Nobara player.py
      
      - name: Make executable
        run: |
          chmod +x dist/PobreMediaPlayer-Nobara
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fedora-nobara-build
          path: dist/PobreMediaPlayer-Nobara

  create-release:
    needs: [build-windows, build-linux, build-fedora-nobara]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows
      
      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts/linux
      
      - name: Download Fedora/Nobara build
        uses: actions/download-artifact@v4
        with:
          name: fedora-nobara-build
          path: ./artifacts/fedora
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/windows/PobreMediaPlayer.exe
            ./artifacts/linux/PobreMediaPlayer
            ./artifacts/fedora/PobreMediaPlayer-Nobara
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
