name: Build (Self-Hosted) - DISABLED

on:
  # Workflow disabled - uncomment below to re-enable
  # push:
  #   branches:
  #     - main
  #     - master
  # pull_request:
  #   branches:
  #     - main
  #     - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    # Uses self-hosted Windows runner
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer player.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/PobreMediaPlayer.exe
          retention-days: 7
  # Linux build uses GitHub-hosted Ubuntu runner
  build-linux:
    runs-on: ubuntu-latest
    runs-on: [self-hosted, linux]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name=PobreMediaPlayer player.py
      
      - name: Make executable
        run: |
          chmod +x dist/PobreMediaPlayer
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/PobreMediaPlayer
          retention-days: 7
